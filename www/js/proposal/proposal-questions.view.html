<ion-list>

  <ion-item ng-repeat="question in questions" class="item item-text-wrap">
    <div class="item-expand">
      <h2>{{ question.q }}</h2>
      <p>{{ question.a }}</p>
    </div>
    <div ng-click="toggleGroup(question)" class="margin-top"><i ng-class="isGroupShown(question) ? 'ion-ios-minus-outline margin-right' : 'ion-ios-plus-outline margin-right'"></i>Read More</div>
  </ion-item>

</ion-list>
