<ion-view view-title="Checklist">
  <ion-content>

    <div class="list background-red padding-bottom-5">
      <div class="row padding-bottom">
        <div class="col center">
          <a class="button button-white button-circle" ng-click="openModal()"><i class="icon ion-plus-circled"></i></a>
        </div>
        <div class="col center">
          <a class="button button-white button-circle" ng-click="showDeleteButtons()"><i class="icon ion-trash-a"></i></a>
        </div>
        <div class="col center">
          <a class="button button-white button-circle" ng-click="showReorderButtons()"><i class="icon ion-shuffle"></i></a>
        </div>
      </div>

      <div class="row background-mediumred">
        <div class="col text-center">
          Here's your seller checklist!
        </div>
      </div>

      <ion-list class="background-white">
        <ion-item class="item-checkbox-custom item-remove-animate checkbox-red" ng-repeat="item in checklist">
          <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
          <label class="checkbox">
            <input type="checkbox">
          </label>
          <div class="text">
            {{ item.name }}
          </div>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
          <ion-option-button class="button-positive">Share</ion-option-button>
          <ion-option-button class="button-assertive">Edit</ion-option-button>
        </ion-item>
      </ion-list>

    </div>

    </ul>
  </ion-content>
</ion-view>
