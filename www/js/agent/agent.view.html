<ion-view view-title="Agent Profile">
  <ion-content>

    <div class="list">

      <div class="item agent-profile">
        <img src="{{ agent.photo }}">
        <h2>{{ agent.name }}</h2>
        <p>{{ agent.brokerage }}</p>
        <p>{{ agent.years_of_exp }} years of experience</p>
        <p class="location"><i class="ion-ios-location"></i>San Francisco, California</p>
        <p class="stars">
          <star-directive rating="agent.zillow_rating"></star-directive>
        </p>
        <p>( {{ agent.reviews.length }} reviews )</p>
      </div>

    </div>

    <div class="button-bar padding">
      <a class="button button-small button-white button-border-grey button-radius-small-left" href="#/tab/agent/{{ agent.agent_id }}/info">Info</a>
      <a class="button button-small button-white button-border-grey button-radius-small-right" href="#/tab/agent/{{ agent.agent_id }}/reviews">Reviews</a>
    </div>

    <div ui-view="profile-view"></div>

  </ion-content>
</ion-view>
