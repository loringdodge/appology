<ion-view view-title="Checklist">
  <ion-content>

    <div class="list">
      <div class="item item-input-inset">
        <div class="button-bar padding">
          <a class="button" ng-click="openModal()">Add</a>
        </div>
        <div class="button-bar padding">
          <a class="button" ng-click="showDeleteButtons()">Remove</a>
        </div>
        <div class="button-bar padding">
          <a class="button" ng-click="showReorderButtons()">Reorder</a>
        </div>
      </div>

      <ion-list>
        <ion-item class="item-checkbox-custom item-remove-animate" ng-repeat="item in checklist">
          <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
          <label class="checkbox">
            <input type="checkbox">
          </label>
          <div class="text">
            {{ item.name }}
          </div>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
          <ion-option-button class="button-positive">Share</ion-option-button>
          <ion-option-button class="button-assertive">Edit</ion-option-button>
        </ion-item>
      </ion-list>

    </div>

    </ul>
  </ion-content>
</ion-view>
