<ion-view view-title="Proposal Detail">
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">
        <img src="{{ proposal.photo }}">
        <h2>{{ proposal.name }}</h2>
        <p>{{ proposal.brokerage }}</p>
      </div>
    </div>

    <div class="button-bar padding">
      <a class="button" ui-sref="tab.proposal.fees">Fees</a>
      <a class="button" ui-sref="tab.proposal.service">Services</a>
      <a class="button" ui-sref="tab.proposal.questions">Questions</a>
    </div>

    <div ui-view="proposal-view"></div>

  </ion-content>
</ion-view>
