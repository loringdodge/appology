<ion-view view-title="Request Submit">
  <ion-content>

    <div class="list padding">
      <form name="request">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Property Address</span>
          <input type="text" placeholder="123 Greenfield Dr." ng-model="request.address" ng-minlength="1" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" placeholder="John Doe" ng-model="request.name" ng-minlength="1" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="johndoe@email.com" ng-model="request.email" ng-minlength="1" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Phone</span>
          <input type="number" placeholder="(555) 555-5555" ng-model="request.phone" ng-minlength="10" ng-maxlength="10" required>
        </label>
        <button class="button button-full button-positive" ng-click="submitRequest(request)">
          Submit
        </button>
      </form>
    </div>

  </ion-content>
</ion-view>
