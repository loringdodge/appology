<ion-view view-title="Checklist">
  <ion-content>

    <ul class="list">

      <li class="item item-checkbox" ng-repeat="item in checklist">
        <label class="checkbox">
          <input type="checkbox">
        </label>
        {{ item.name }}
      </li>

    </ul>
  </ion-content>
</ion-view>
