<ion-view view-title="Request Submit">
  <ion-content>

    <div class="list padding-horizontal-20">
      <h5 class="text-grey666 padding-vertical">Enter info to receive proposals from top local agents. Free. Private. No Obligation.</h5>

      <!-- *************************
        Form Start
      ************************* -->

      <form name="request">

        <!-- Property Address -->
        <h6>Property Address</h6>
        <label class="item item-input-inset border-radius-5">
          <i class="icon ion-ios-location placeholder-icon"></i>
          <input type="text" placeholder="123 Greenfield Dr." ng-model="request.address" ng-minlength="1" required>
        </label>

        <!-- Name -->
        <h6>Name</h6>
        <label class="item item-input-inset border-radius-5">
          <i class="icon ion-person placeholder-icon"></i>
          <input type="text" placeholder="John Doe" ng-model="request.name" ng-minlength="1" required>
        </label>

        <!-- Email -->
        <h6>Email</h6>
        <label class="item item-input-inset border-radius-5">
          <i class="icon ion-email placeholder-icon"></i>
          <input type="text" type="email" placeholder="johndoe@email.com" ng-model="request.email" ng-minlength="1" required>
        </label>

        <!-- Phone -->
        <h6>Phone</h6>
        <label class="item item-input-inset border-radius-5">
          <i class="icon ion-ios-telephone placeholder-icon"></i>
          <input type="text" type="number" placeholder="(555) 555-5555" ng-model="request.phone" ng-minlength="10" ng-maxlength="10" required>
        </label>

        <!-- Submit Button -->
        <button class="button button-full button-positive border-radius-5" ng-click="submitRequest(request)">
          Submit
        </button>

      </form>
    </div>
