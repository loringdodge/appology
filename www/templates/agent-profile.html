<ion-view view-title="Agent Profile">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        {{ profile.name }}
      </div>
      <div class="item item-text-wrap">
        {{ profile.brokerage }}
      </div>
      <div class="item item-text-wrap">
        {{ profile.reviews }}
      </div>
    </div>
  </ion-content>
</ion-view>
